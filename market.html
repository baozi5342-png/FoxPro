<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markets - FoxPro</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .market-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      .market-header {
        background: var(--panel);
        padding: 16px;
        border-bottom: 1px solid var(--border);
        position: sticky;
        top: 0;
        z-index: 10;
      }

      .market-header-top {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
      }

      .market-title {
        font-size: 18px;
        font-weight: 700;
      }

      .search-bar {
        width: 100%;
        background: var(--panel-2);
        border: 1px solid var(--border);
        border-radius: 6px;
        padding: 8px 12px;
        color: var(--text);
        font-size: 13px;
        margin-bottom: 12px;
      }

      .market-tabs {
        display: flex;
        gap: 0;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }

      .market-tab {
        padding: 8px 16px;
        border: none;
        background: none;
        color: var(--muted);
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        white-space: nowrap;
        border-bottom: 2px solid transparent;
        transition: all 0.3s ease;
      }

      .market-tab.active {
        color: var(--primary);
        border-bottom-color: var(--primary);
      }

      .market-content {
        flex: 1;
        overflow-y: auto;
        padding: 0;
      }

      .coin-list {
        display: flex;
        flex-direction: column;
        gap: 0;
        background: var(--panel);
      }

      .coin-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 16px;
        border-bottom: 1px solid var(--border);
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .coin-item:active {
        background: var(--panel-2);
      }

      .coin-item:last-child {
        border-bottom: none;
      }

      .coin-left {
        display: flex;
        align-items: center;
        gap: 12px;
        flex: 1;
      }

      .coin-icon {
        width: 36px;
        height: 36px;
        background: var(--panel-2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        flex-shrink: 0;
      }

      .coin-info {
        flex: 1;
      }

      .coin-symbol {
        font-weight: 600;
        font-size: 14px;
        color: var(--text);
        margin-bottom: 2px;
      }

      .coin-name {
        font-size: 12px;
        color: var(--muted);
      }

      .coin-right {
        text-align: right;
      }

      .coin-price {
        font-weight: 600;
        font-size: 14px;
        color: var(--text);
        margin-bottom: 2px;
      }

      .coin-change {
        font-size: 12px;
        font-weight: 600;
      }

      .coin-change.up {
        color: var(--success);
      }

      .coin-change.down {
        color: var(--danger);
      }
    </style>
  </head>
  <body>
    <div class="app">
      <header class="topbar">
        <div class="topbar-header">
          <div class="topbar-left">
            <div class="logo">FoxPro<span>Exchange</span></div>
          </div>
          <div class="topbar-right">
            <a href="#" id="supportLink" title="Customer Support" style="color: var(--primary); font-size: 18px; text-decoration: none; display: none; margin-right: 12px;">
              ðŸ’¬
            </a>
          </div>
        </div>
        <div class="topbar-nav-wrapper">
          <nav class="main-nav">
            <a href="index.html" class="nav-link">Home</a>
            <a href="market.html" class="nav-link active">Markets</a>
            <a href="trade.html" class="nav-link">Trade</a>
            <a href="assets.html" class="nav-link">Assets</a>
            <a href="account.html" class="nav-link">Account</a>
          </nav>
        </div>
      </header>

      <!-- Login Prompt -->
      <div id="loginPrompt" style="text-align: center; padding: 40px 20px; background: rgba(59, 130, 246, 0.08); border-radius: 12px; margin-bottom: 20px;">
        <h2 style="font-size: 20px; margin-bottom: 12px;">Sign in to view markets</h2>
        <p style="color: var(--muted); margin-bottom: 16px; font-size: 14px;">Access real-time market data, charts, and trading information</p>
        <div style="display: flex; gap: 12px;">
          <button class="btn" style="flex: 1; background: var(--primary); color: white; padding: 12px 32px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;" onclick="window.location.href='login.html'">Sign In</button>
          <button class="btn" style="flex: 1; background: none; border: 2px solid var(--primary); color: var(--primary); padding: 10px 30px; border-radius: 8px; cursor: pointer; font-weight: 600;" onclick="window.location.href='register.html'">Create Account</button>
        </div>
      </div>

      <div id="content-area">
      <div class="market-container">
      <!-- Topbar -->
      <div class="market-header">
        <div class="market-header-top">
          <div class="market-title">Markets</div>
        </div>
        <input
          type="text"
          class="search-bar"
          placeholder="Search symbol..."
          id="searchInput"
        />

        <!-- Tabs -->
        <div class="market-tabs">
          <button class="market-tab active" onclick="switchCategory(event, 'popular')">Popular</button>
          <button class="market-tab" onclick="switchCategory(event, 'spot')">Spot</button>
          <button class="market-tab" onclick="switchCategory(event, 'futures')">Futures</button>
          <button class="market-tab" onclick="switchCategory(event, 'gainers')">Gainers</button>
        </div>
      </div>

      <!-- Main content -->
      <div class="market-content">
        <div class="coin-list" id="coinList"></div>
      </div>
    </div>

    <script src="auth.js"></script>
    <script>
      // ä½¿ç”¨CoinGecko APIï¼ˆå…è´¹ï¼Œæ— éœ€è®¤è¯ï¼‰
      const COINGECKO_API = 'https://api.coingecko.com/api/v3';
      
      let allCryptos = [];
      let currentCategory = 'popular';
      
      // å¸ç§IDæ˜ å°„ï¼ˆç”¨äºŽAPIè°ƒç”¨ï¼‰
      const cryptoIds = {
        BTC: 'bitcoin',
        ETH: 'ethereum',
        BNB: 'binancecoin',
        SOL: 'solana',
        XRP: 'ripple',
        DOGE: 'dogecoin',
        ADA: 'cardano',
        MATIC: 'matic-network',
        AVAX: 'avalanche-2',
        LTC: 'litecoin',
        LINK: 'chainlink',
        OP: 'optimism',
        ARB: 'arbitrum',
        USDT: 'tether'
      };

      const categoryIcons = {
        BTC: 'â‚¿', ETH: 'Îž', SOL: 'â—Ž', XRP: 'âœ•', DOGE: 'ðŸ•', ADA: 'ðŸ…°ï¸',
        BNB: 'ðŸŸ¡', MATIC: 'ðŸŸ£', AVAX: 'ðŸ”ï¸', LTC: 'Å', LINK: 'ðŸ”—', OP: 'â­•',
        ARB: 'ðŸŽ¯', USDT: 'ðŸŸ¢'
      };

      // ä»ŽCoinGeckoåŠ è½½å¸‚åœºæ•°æ®
      async function loadMarkets() {
        try {
          // èŽ·å–çƒ­é—¨å¸ç§çš„å¸‚åœºæ•°æ®
          const ids = Object.values(cryptoIds).join(',');
          const response = await fetch(
            `${COINGECKO_API}/simple/price?ids=${ids}&vs_currencies=usd&include_market_cap=true&include_24hr_vol=true&include_24hr_change=true&order=market_cap_desc`
          );
          
          if (!response.ok) throw new Error('Failed to fetch from CoinGecko');
          
          const data = await response.json();
          console.log('CoinGecko data loaded:', Object.keys(data).length, 'coins');
          
          // è½¬æ¢æ•°æ®æ ¼å¼
          allCryptos = Object.entries(cryptoIds).map(([symbol, id]) => ({
            symbol,
            id,
            price: data[id]?.usd || 0,
            change24h: data[id]?.usd_24h_change || 0,
            marketCap: data[id]?.usd_market_cap || 0,
            volume24h: data[id]?.usd_24h_vol || 0,
            name: getFullName(symbol),
            icon: categoryIcons[symbol] || 'ðŸ’°'
          }));
          
          categorizeMarkets();
          renderCoinList('popular');
          
          // å®šæœŸæ›´æ–°ä»·æ ¼ï¼ˆæ¯30ç§’ï¼‰
          setInterval(refreshPrices, 30000);
        } catch (error) {
          console.error('Error loading markets:', error);
          showErrorMessage('æ— æ³•åŠ è½½å¸‚åœºæ•°æ®ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿žæŽ¥');
        }
      }

      function getFullName(symbol) {
        const names = {
          BTC: 'Bitcoin',
          ETH: 'Ethereum',
          BNB: 'BNB',
          SOL: 'Solana',
          XRP: 'Ripple',
          DOGE: 'Dogecoin',
          ADA: 'Cardano',
          MATIC: 'Polygon',
          AVAX: 'Avalanche',
          LTC: 'Litecoin',
          LINK: 'Chainlink',
          OP: 'Optimism',
          ARB: 'Arbitrum',
          USDT: 'Tether'
        };
        return names[symbol] || symbol;
      }

      function categorizeMarkets() {
        const popularSymbols = ['BTC', 'ETH', 'BNB', 'SOL', 'XRP', 'DOGE', 'ADA', 'MATIC'];
        const spotSymbols = ['BTC', 'ETH', 'USDT', 'BNB', 'SOL', 'XRP', 'ADA', 'LTC', 'DOGE', 'MATIC', 'LINK', 'AVAX'];
        const futuresSymbols = ['BTC', 'ETH', 'SOL', 'BNB', 'XRP', 'AVAX', 'LINK', 'OP'];
        
        window.marketData = {
          popular: allCryptos.filter(c => popularSymbols.includes(c.symbol)),
          spot: allCryptos.filter(c => spotSymbols.includes(c.symbol)),
          futures: allCryptos.filter(c => futuresSymbols.includes(c.symbol)),
          gainers: [...allCryptos].sort((a, b) => (b.change24h || 0) - (a.change24h || 0))
        };
      }

      async function refreshPrices() {
        try {
          const ids = Object.values(cryptoIds).join(',');
          const response = await fetch(
            `${COINGECKO_API}/simple/price?ids=${ids}&vs_currencies=usd&include_24hr_change=true`
          );
          
          if (!response.ok) return;
          
          const data = await response.json();
          
          // æ›´æ–°ä»·æ ¼
          allCryptos.forEach(crypto => {
            const apiData = data[crypto.id];
            if (apiData) {
              crypto.price = apiData.usd || 0;
              crypto.change24h = apiData.usd_24h_change || 0;
            }
          });
          
          categorizeMarkets();
          renderCoinList(currentCategory);
        } catch (error) {
          console.warn('Price refresh failed:', error);
        }
      }

      function switchCategory(e, category) {
        document.querySelectorAll('.market-tab').forEach(t => t.classList.remove('active'));
        e.target.classList.add('active');
        currentCategory = category;
        renderCoinList(category);
      }

      function renderCoinList(category) {
        const coins = window.marketData && window.marketData[category] ? window.marketData[category] : [];
        const list = document.getElementById('coinList');
        
        if (!coins || coins.length === 0) {
          list.innerHTML = '<div style="padding: 20px; text-align: center; color: var(--muted);">Loading...</div>';
          return;
        }
        
        list.innerHTML = coins
          .map(coin => {
            const price = typeof coin.price === 'number' ? coin.price : parseFloat(coin.price) || 0;
            const change = typeof coin.change24h === 'number' ? coin.change24h : parseFloat(coin.change24h) || 0;
            
            return `
              <div class="coin-item" onclick="goToTrade('${coin.symbol}/USDT')">
                <div class="coin-left">
                  <div class="coin-icon">${coin.icon}</div>
                  <div class="coin-info">
                    <div class="coin-symbol">${coin.symbol}</div>
                    <div class="coin-name">${coin.name}</div>
                  </div>
                </div>
                <div class="coin-right">
                  <div class="coin-price">$${price.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 8 })}</div>
                  <div class="coin-change ${change >= 0 ? 'up' : 'down'}">${change >= 0 ? '+' : ''}${change.toFixed(2)}%</div>
                </div>
              </div>
            `;
          })
          .join('');
      }

      function goToTrade(pair) {
        if (!isLoggedIn()) {
          window.location.href = 'login.html';
          return;
        }
        window.location.href = `trade.html?symbol=${pair}`;
      }

      function showErrorMessage(message) {
        const list = document.getElementById('coinList');
        list.innerHTML = `<div style="padding: 20px; text-align: center; color: var(--danger);">${message}</div>`;
      }

      async function loadSupportLink() {
        try {
          const supportLink = document.getElementById('supportLink');
          if (supportLink) {
            supportLink.href = 'customer-support.html';
            supportLink.style.display = 'inline-block';
            supportLink.title = 'Customer Support';
          }
        } catch (error) {
          console.error('Error loading support link:', error);
        }
      }

      document.addEventListener('DOMContentLoaded', () => {
        updateNavbar();
        loadSupportLink();
        
        // Check if user is logged in
        const user = getCurrentUser();
        const loginPrompt = document.getElementById('loginPrompt');
        const contentArea = document.getElementById('content-area');
        
        if (!user) {
          if (loginPrompt) loginPrompt.style.display = 'block';
          if (contentArea) contentArea.style.display = 'none';
          return;
        }
        
        if (loginPrompt) loginPrompt.style.display = 'none';
        if (contentArea) contentArea.style.display = 'block';
        loadMarkets();

        // æœç´¢åŠŸèƒ½
        document.getElementById('searchInput').addEventListener('input', e => {
          const query = e.target.value.toLowerCase();
          const coins = window.marketData[currentCategory] || [];
          const filtered = coins.filter(c => {
            return c.symbol.toLowerCase().includes(query) || c.name.toLowerCase().includes(query);
          });

          const list = document.getElementById('coinList');
          list.innerHTML = filtered
            .map(coin => {
              const price = typeof coin.price === 'number' ? coin.price : parseFloat(coin.price) || 0;
              const change = typeof coin.change24h === 'number' ? coin.change24h : parseFloat(coin.change24h) || 0;
              
              return `
                <div class="coin-item" onclick="goToTrade('${coin.symbol}/USDT')">
                  <div class="coin-left">
                    <div class="coin-icon">${coin.icon}</div>
                    <div class="coin-info">
                      <div class="coin-symbol">${coin.symbol}</div>
                      <div class="coin-name">${coin.name}</div>
                    </div>
                  </div>
                  <div class="coin-right">
                    <div class="coin-price">$${price.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 8 })}</div>
                    <div class="coin-change ${change >= 0 ? 'up' : 'down'}">${change >= 0 ? '+' : ''}${change.toFixed(2)}%</div>
                  </div>
                </div>
              `;
            })
            .join('');
        });
      });
    </script>
      </div>
      </div>
    </div>
  </body>
</html>
