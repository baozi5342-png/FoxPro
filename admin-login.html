<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoxPro 管理后台 - 登录</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    :root {
      --primary: #3b82f6;
      --bg: #0b0f17;
      --panel: #111827;
      --border: #1f2a44;
      --text: #e5e7eb;
      --muted: #94a3b8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    .login-card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 40px;
    }

    .login-title {
      text-align: center;
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
      color: var(--primary);
    }

    .login-subtitle {
      text-align: center;
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 32px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 6px;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      font-size: 13px;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      background: rgba(59, 130, 246, 0.1);
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, var(--primary) 0%, #2563eb 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 16px;
      transition: transform 0.2s;
    }

    .login-btn:hover {
      transform: translateY(-1px);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .message {
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 13px;
      text-align: center;
    }

    .message.error {
      background: rgba(239, 68, 68, 0.1);
      color: #fca5a5;
      border: 1px solid #dc2626;
    }

    .message.success {
      background: rgba(16, 185, 129, 0.1);
      color: #86efac;
      border: 1px solid #059669;
    }

    .demo-info {
      text-align: center;
      margin-top: 24px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
      font-size: 12px;
      color: var(--muted);
    }

    .demo-info p {
      margin: 4px 0;
    }

    .demo-info strong {
      color: var(--text);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-title">FoxPro 后台</div>
      <div class="login-subtitle">管理员登录</div>

      <div id="message"></div>

      <form onsubmit="handleLogin(event)">
        <div class="form-group">
          <label>用户名</label>
          <input type="text" id="username" placeholder="输入管理员用户名" required>
        </div>

        <div class="form-group">
          <label>密码</label>
          <input type="password" id="password" placeholder="输入管理员密码" required>
        </div>

        <button type="submit" class="login-btn">登 录</button>
      </form>

      <div class="demo-info">
        <p>演示账号</p>
        <p><strong>用户名：</strong> admin</p>
        <p><strong>密码：</strong> admin123</p>
      </div>
    </div>
  </div>

  <script>
    // 动态API_BASE
    const protocol = window.location.protocol;
    const host = window.location.host;
    const API_BASE = `${protocol}//${host}/api`;

    async function handleLogin(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const messageEl = document.getElementById('message');

      try {
        const response = await fetch(`${API_BASE}/auth/admin-login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (data.success) {
          localStorage.setItem('adminToken', data.token);
          localStorage.setItem('adminUser', JSON.stringify(data.user));
          localStorage.setItem('adminUsername', data.username || 'Admin');
          messageEl.innerHTML = '<div class="message success">登录成功，正在跳转...</div>';
          setTimeout(() => {
            window.location.href = 'admin-system.html';
          }, 1000);
        } else {
          messageEl.innerHTML = `<div class="message error">${data.message || '登录失败'}</div>`;
        }
      } catch (error) {
        messageEl.innerHTML = `<div class="message error">连接错误，请重试</div>`;
      }
    }
  </script>
</body>
</html>
