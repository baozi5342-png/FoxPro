<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoxPro 后台管理登录</title>
  <style>
    :root {
      --primary: #3b82f6;
      --danger: #ef4444;
      --success: #10b981;
      --bg: #0f172a;
      --bg-secondary: #1e293b;
      --text: #f1f5f9;
      --text-muted: #94a3b8;
      --border: #475569;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 40px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .login-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .login-header h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      color: var(--text);
    }

    .login-header p {
      color: var(--text-muted);
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--text);
      font-weight: 600;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      font-size: 14px;
      transition: all 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 14px;
    }

    .login-btn:hover {
      opacity: 0.9;
    }

    .message {
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 13px;
      display: none;
    }

    .message.error {
      background: rgba(239, 68, 68, 0.1);
      color: var(--danger);
      border: 1px solid var(--danger);
    }

    .message.success {
      background: rgba(16, 185, 129, 0.1);
      color: var(--success);
      border: 1px solid var(--success);
    }

    .demo-credentials {
      margin-top: 20px;
      padding: 12px;
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid var(--primary);
      border-radius: 6px;
      font-size: 12px;
      color: var(--text-muted);
    }

    .demo-credentials p {
      margin-bottom: 6px;
    }

    .demo-credentials strong {
      color: var(--text);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>FoxPro<span style="color: var(--primary);">Exchange</span></h1>
      <p>后台管理系统</p>
    </div>

    <div id="message" class="message"></div>

    <form onsubmit="handleLogin(event)">
      <div class="form-group">
        <label>用户名或邮箱</label>
        <input type="text" id="username" placeholder="输入用户名" required>
      </div>

      <div class="form-group">
        <label>密码</label>
        <input type="password" id="password" placeholder="输入密码" required>
      </div>

      <button type="submit" class="login-btn">登录</button>
    </form>

    <div class="demo-credentials">
      <p><strong>测试账户:</strong></p>
      <p>用户名: admin</p>
      <p>密码: admin123</p>
      <p style="margin-top: 8px; color: #10b981;">✓ 或使用任何注册用户登录</p>
    </div>
  </div>

  <script>
    async function handleLogin(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const messageEl = document.getElementById('message');

      try {
        // 获取 API 地址
        const protocol = window.location.protocol;
        const host = window.location.host;
        const API_BASE = `${protocol}//${host}/api`;

        const res = await fetch(`${API_BASE}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            username: username,
            password: password
          })
        });

        const data = await res.json();

        if (data.token && data.user) {
          // 保存 token 和用户信息
          localStorage.setItem('adminToken', data.token);
          localStorage.setItem('adminUsername', data.user.username);
          localStorage.setItem('adminUserId', data.user.id);
          
          // 显示成功信息并跳转
          messageEl.textContent = '登录成功，正在跳转...';
          messageEl.className = 'message success';
          messageEl.style.display = 'block';
          
          setTimeout(() => {
            window.location.href = 'admin.html';
          }, 1000);
        } else {
          messageEl.textContent = data.message || '登录失败，请检查用户名和密码';
          messageEl.className = 'message error';
          messageEl.style.display = 'block';
        }
      } catch (err) {
        console.error('Login error:', err);
        messageEl.textContent = '登录失败，请稍后重试';
        messageEl.className = 'message error';
        messageEl.style.display = 'block';
      }
    }

    // 如果已登录，直接跳转到后台
    window.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('adminToken');
      if (token) {
        window.location.href = 'admin.html';
      }
    });
  </script>
</body>
</html>
